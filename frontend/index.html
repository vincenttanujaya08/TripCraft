<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripCraft Lite - Trip Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-area {
            min-height: 400px;
        }

        .result-header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .result-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .attraction-item,
        .restaurant-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .attraction-item h4,
        .restaurant-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .attraction-item p,
        .restaurant-item p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }

        .info-box {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .info-box p {
            color: #2c3e50;
            line-height: 1.6;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è TripCraft Lite</h1>
            <p>AI-Powered Trip Planner - Plan Your Perfect Journey</p>
        </div>

        <div class="main-content">
            <!-- Form Card -->
            <div class="card">
                <h2 style="margin-bottom: 20px; color: #333;">Plan Your Trip</h2>

                <div class="info-box">
                    <p><strong>Note:</strong> Make sure FastAPI backend is running on <code>http://localhost:8000</code>
                    </p>
                </div>

                <form id="tripForm">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" placeholder="e.g., Bali, Tokyo, Paris" required>
                    </div>

                    <div class="form-group">
                        <label for="origin">Origin City (Optional)</label>
                        <input type="text" id="origin" placeholder="e.g., Jakarta, Singapore">
                    </div>

                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date" required>
                    </div>

                    <div class="form-group">
                        <label for="end_date">End Date</label>
                        <input type="date" id="end_date" required>
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget (IDR)</label>
                        <input type="number" id="budget" placeholder="e.g., 15000000" required>
                    </div>

                    <div class="form-group">
                        <label for="travelers">Number of Travelers</label>
                        <input type="number" id="travelers" value="2" min="1" max="20" required>
                    </div>

                    <div class="form-group">
                        <label for="accommodation">Accommodation Type</label>
                        <select id="accommodation">
                            <option value="budget">Budget</option>
                            <option value="mid-range" selected>Mid-Range</option>
                            <option value="luxury">Luxury</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pace">Trip Pace</label>
                        <select id="pace">
                            <option value="relaxed">Relaxed</option>
                            <option value="moderate" selected>Moderate</option>
                            <option value="packed">Packed</option>
                        </select>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        üöÄ Plan My Trip
                    </button>
                </form>
            </div>

            <!-- Results Card -->
            <div class="card result-area">
                <div id="results">
                    <div style="text-align: center; padding: 60px 20px; color: #999;">
                        <h3 style="margin-bottom: 15px;">Ready to Plan Your Trip?</h3>
                        <p>Fill in the form and click "Plan My Trip" to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTripData = null;
        const form = document.getElementById('tripForm');
        const resultsDiv = document.getElementById('results');
        const submitBtn = document.getElementById('submitBtn');

        // Set default dates
        const today = new Date();
        const nextWeek = new Date(today);
        nextWeek.setDate(nextWeek.getDate() + 7);
        const weekAfter = new Date(nextWeek);
        weekAfter.setDate(weekAfter.getDate() + 4);

        document.getElementById('start_date').value = nextWeek.toISOString().split('T')[0];
        document.getElementById('end_date').value = weekAfter.toISOString().split('T')[0];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = {
                destination: document.getElementById('destination').value,
                origin: document.getElementById('origin').value || null,
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                budget: parseFloat(document.getElementById('budget').value),
                travelers: parseInt(document.getElementById('travelers').value),
                preferences: {
                    accommodation: document.getElementById('accommodation').value,
                    interests: ["culture", "food", "nature"],
                    dietary_restrictions: [],
                    pace: document.getElementById('pace').value
                }
            };

            // Show loading
            showLoading();
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Planning...';

            try {

                const response = await fetch('http://localhost:8000/api/trip/plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                currentTripData = result;
                displayResults(result);

            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Plan My Trip';
            }
        });

        function showLoading() {
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Planning your perfect trip...</p>
                    <p style="font-size: 14px; margin-top: 10px;">This may take a few seconds</p>
                </div>
            `;
        }

        function showError(message) {
            resultsDiv.innerHTML = `
                <div class="result-section error">
                    <h3>‚ùå Error</h3>
                    <p><strong>Failed to plan trip:</strong> ${message}</p>
                    <p style="margin-top: 10px;">Make sure the backend is running at http://localhost:8000</p>
                </div>
            `;
        }

        function displayResults(data) {
            let html = '<div class="result-header">';
            html += `<h2>Your ${data.request.destination} Trip Plan</h2>`;
            html += `<p style="color: #666; margin-top: 10px;">${data.request.start_date} to ${data.request.end_date}</p>`;
            html += '</div>';

            // Destination
            if (data.destination) {
                html += '<div class="result-section">';
                html += '<h3>üåç Destination: ' + data.destination.destination.name + '</h3>';
                html += '<p>' + data.destination.destination.description + '</p>';

                if (data.destination.attractions && data.destination.attractions.length > 0) {
                    html += '<h4 style="margin-top: 20px; margin-bottom: 10px;">Top Attractions:</h4>';
                    data.destination.attractions.slice(0, 5).forEach(attr => {
                        html += `
                            <div class="attraction-item">
                                <h4>${attr.name}</h4>
                                <span class="badge">${attr.type}</span>
                                <p>${attr.description}</p>
                            </div>
                        `;
                    });
                }
                html += '</div>';
            }

            // Hotel
            if (data.hotel && data.hotel.recommended_hotel) {
                const hotel = data.hotel.recommended_hotel;
                html += '<div class="result-section">';
                html += '<h3>üè® Recommended Hotel</h3>';
                html += `
                    <div class="attraction-item">
                        <h4>${hotel.name}</h4>
                        <span class="badge">${hotel.type}</span>
                        ${hotel.rating ? `<span class="badge">‚≠ê ${hotel.rating}/5</span>` : ''}
                        <p>${hotel.description}</p>
                        <p style="margin-top: 10px;"><strong>Price:</strong> Rp ${hotel.price_per_night.toLocaleString()}/night</p>
                    </div>
                `;
                html += '</div>';
            }

            // Restaurants
            if (data.dining && data.dining.restaurants && data.dining.restaurants.length > 0) {
                html += '<div class="result-section">';
                html += '<h3>üçΩÔ∏è Recommended Restaurants</h3>';
                data.dining.restaurants.slice(0, 5).forEach(rest => {
                    html += `
                        <div class="restaurant-item">
                            <h4>${rest.name}</h4>
                            <span class="badge">${rest.cuisine}</span>
                            <span class="badge">${rest.price_range}</span>
                            <p>${rest.description}</p>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Budget
            if (data.budget) {
                html += '<div class="result-section">';
                html += '<h3>üí∞ Budget Breakdown</h3>';
                const b = data.budget.breakdown;
                html += `
                    <div style="background: white; padding: 15px; border-radius: 6px;">
                        <p><strong>Accommodation:</strong> Rp ${(b.accommodation || 0).toLocaleString()}</p>
                        <p><strong>Flights:</strong> Rp ${(b.flights || 0).toLocaleString()}</p>
                        <p><strong>Food:</strong> Rp ${(b.food || 0).toLocaleString()}</p>
                        <p><strong>Activities:</strong> Rp ${(b.activities || 0).toLocaleString()}</p>
                        <p><strong>Transport:</strong> Rp ${(b.transportation_local || 0).toLocaleString()}</p>
                        <p><strong>Misc:</strong> Rp ${(b.miscellaneous || 0).toLocaleString()}</p>
                        <p style="border-top: 2px solid #ddd; margin-top: 10px; padding-top: 10px;">
                            <strong>TOTAL:</strong> Rp ${(b.total || 0).toLocaleString()}
                        </p>
                        <p style="color: ${data.budget.is_over_budget ? '#f44' : '#4a4'}; font-weight: bold;">
                            ${data.budget.is_over_budget ? '‚ö†Ô∏è Over Budget' : '‚úÖ Within Budget'}
                        </p>
                        <button onclick="downloadPDF()" class="pdf-btn" style="width:100%; margin-top:15px; background:#e74c3c; color:white; border:none; padding:10px; border-radius:4px; cursor:pointer;">
                            üìÑ Download Itinerary PDF
                        </button>
                    </div>
                `;
                html += '</div>';
            }

            // Verification
            if (data.verification) {
                html += '<div class="result-section">';
                html += '<h3>üõ°Ô∏è Quality Score: ' + data.verification.score + '/100</h3>';
                html += '<p>' + data.verification.summary + '</p>';
                html += '</div>';
            }

            resultsDiv.innerHTML = html;
        }

        async function downloadPDF() {
            if (!currentTripData) {
                alert("No trip plan available to download.");
                return;
            }

            const btn = document.querySelector('.pdf-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚è≥ Generating PDF...';
            btn.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/api/trip/pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentTripData)
                });

                if (!response.ok) {
                    throw new Error(`Failed to generate PDF: ${response.statusText}`);
                }

                // Create blob and download link
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `TripCraft_Itinerary_${currentTripData.request.destination}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

            } catch (error) {
                alert('Error generating PDF: ' + error.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
