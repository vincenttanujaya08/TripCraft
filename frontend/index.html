<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripCraft - Modern Travel Planner</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- COPY STYLE UI MODERN (TIDAK BERUBAH) --- */
        :root {
            --primary: #00cec9;
            --primary-dark: #00b894;
            --secondary: #6c5ce7;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --bg-glass: rgba(255, 255, 255, 0.92);
            --border-glass: 1px solid rgba(255, 255, 255, 0.6);
            --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.08);
            --radius-xl: 24px;
            --radius-md: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text-main);
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(45, 52, 54, 0.3));
            z-index: -1;
            backdrop-filter: blur(4px);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.15);
            display: inline-block;
            padding: 6px 16px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 30px;
            align-items: start;
        }

        .glass-card {
            background: var(--bg-glass);
            border: var(--border-glass);
            border-radius: var(--radius-xl);
            padding: 32px;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(20px);
            transition: transform 0.3s ease;
        }

        .form-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }

        .form-header h2 {
            font-size: 1.25rem;
            color: var(--text-main);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #b2bec3;
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 1px solid #dfe6e9;
            background: #ffffff;
            border-radius: 12px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 14px;
            color: var(--text-main);
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 206, 201, 0.1);
        }

        .input-wrapper:focus-within i {
            color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--text-main);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 206, 201, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: wait;
            transform: none;
        }

        .result-area {
            min-height: 550px;
            position: relative;
            background: rgba(255, 255, 255, 0.85);
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            color: #dfe6e9;
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .error-message {
            background: #ffecec;
            color: #d63031;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #fab1a0;
        }

        /* Ticket Design for Results */
        .ticket-card {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f2f6;
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease;
        }

        .ticket-header {
            background: linear-gradient(135deg, var(--text-main), #636e72);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ticket-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
        }

        .ticket-header .status {
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
        }

        .ticket-body {
            padding: 25px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #dfe6e9;
        }

        .info-row:last-child {
            border: none;
            margin: 0;
            padding: 0;
        }

        .info-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #b2bec3;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-main);
        }

        .info-value.highlight {
            color: var(--primary-dark);
            font-size: 18px;
        }

        .list-item {
            font-size: 14px;
            padding: 8px 0;
            border-bottom: 1px solid #f5f6fa;
        }

        .list-item:last-child {
            border: none;
        }

        .list-item strong {
            color: var(--text-main);
            display: block;
            margin-bottom: 4px;
        }

        .list-item small {
            color: var(--text-muted);
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: #e0fbfb;
            color: var(--primary-dark);
            border-radius: 6px;
            font-size: 11px;
            margin-left: 5px;
            font-weight: 600;
        }

        .hotel-preview {
            display: flex;
            gap: 15px;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .hotel-icon {
            width: 40px;
            height: 40px;
            background: #e0fbfb;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .chat-container {
                width: 92%;
                right: 4%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TripCraft Lite</h1>
            <p>AI-Powered Travel Itinerary & Budgeting</p>
        </div>

        <div class="main-content">
            <!-- Form Card: Updated with extra fields needed for logic -->
            <div class="glass-card">
                <div class="form-header">
                    <h2><i class="fas fa-sliders-h" style="color: var(--primary); margin-right: 8px;"></i> Plan Your
                        Trip</h2>
                </div>

                <form id="tripForm">
                    <div class="form-group">
                        <label>Where to?</label>
                        <div class="input-wrapper">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="destination" class="form-control" placeholder="City, Country"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Origin</label>
                        <div class="input-wrapper">
                            <i class="fas fa-plane-departure"></i>
                            <input type="text" id="origin" class="form-control" placeholder="Optional">
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr; gap: 0;">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" id="start_date" class="form-control" required
                                style="padding-left: 16px;">
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" id="end_date" class="form-control" required style="padding-left: 16px;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Budget (IDR)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-wallet"></i>
                            <input type="number" id="budget" class="form-control" placeholder="e.g. 10000000" required>
                        </div>
                    </div>

                    <!-- ADDED: Travelers Input (Required by Logic) -->
                    <div class="form-group">
                        <label>Travelers</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user-friends"></i>
                            <input type="number" id="travelers" class="form-control" value="2" min="1" max="20"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Style</label>
                        <div class="input-wrapper">
                            <i class="fas fa-star"></i>
                            <select id="accommodation" class="form-control">
                                <option value="budget">Backpacker</option>
                                <option value="mid-range" selected>Comfort / Mid-Range</option>
                                <option value="luxury">Luxury / Resort</option>
                            </select>
                        </div>
                    </div>

                    <!-- ADDED: Pace Input (Required by Logic) -->
                    <div class="form-group">
                        <label>Trip Pace</label>
                        <div class="input-wrapper">
                            <i class="fas fa-tachometer-alt"></i>
                            <select id="pace" class="form-control">
                                <option value="relaxed">Relaxed</option>
                                <option value="moderate" selected>Moderate</option>
                                <option value="packed">Packed</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">
                        <span>Plan My Trip</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>

            <!-- Results Card -->
            <div class="glass-card result-area">
                <div id="results">
                    <div class="empty-state">
                        <div class="empty-state-icon"><i class="fas fa-map-marked-alt"></i></div>
                        <h3>Your itinerary is empty</h3>
                        <p>Fill in the details to connect to the backend planner.</p>
                        <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">Ensure backend running at :8000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        const form = document.getElementById('tripForm');
        const resultsDiv = document.getElementById('results');
        const submitBtn = document.getElementById('submitBtn');

        // Default Dates
        const today = new Date();
        const nextWeek = new Date(today);
        nextWeek.setDate(nextWeek.getDate() + 7);
        const weekAfter = new Date(nextWeek);
        weekAfter.setDate(weekAfter.getDate() + 4);
        document.getElementById('start_date').value = nextWeek.toISOString().split('T')[0];
        document.getElementById('end_date').value = weekAfter.toISOString().split('T')[0];

        // --- REAL FETCH LOGIC (FROM USER CODE) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = {
                destination: document.getElementById('destination').value,
                origin: document.getElementById('origin').value || null,
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                budget: parseFloat(document.getElementById('budget').value),
                travelers: parseInt(document.getElementById('travelers').value),
                preferences: {
                    accommodation: document.getElementById('accommodation').value,
                    interests: ["culture", "food", "nature"],
                    dietary_restrictions: [],
                    pace: document.getElementById('pace').value
                }
            };

            // Loading State
            showLoading();
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Planning...';

            try {
                // FETCH TO LOCALHOST:8000
                const response = await fetch('http://localhost:8000/api/trip/plan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                currentTripData = result;
                displayResults(result); // Use our custom display function for Clean UI



            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Plan My Trip</span><i class="fas fa-arrow-right"></i>';
            }
        });

        function showLoading() {
            resultsDiv.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon"><i class="fas fa-circle-notch fa-spin" style="color: var(--primary);"></i></div>
                    <h3>Crafting Itinerary...</h3>
                    <p>Connecting to AI Engine...</p>
                </div>
            `;
        }

        function showError(message) {
            resultsDiv.innerHTML = `
                <div class="error-message">
                    <h3><i class="fas fa-exclamation-triangle"></i> Connection Error</h3>
                    <p>${message}</p>
                    <p style="font-size: 13px; margin-top: 10px;">Please ensure your Python backend is running at <strong>http://localhost:8000</strong></p>
                </div>
            `;
        }

        // --- ADAPTED DISPLAY LOGIC FOR CLEAN UI ---
        function displayResults(data) {
            let html = `
                <h2 style="margin-bottom: 20px; color: var(--text-main);">Trip Plan: ${data.request.destination}</h2>
            `;

            // 1. Destination & Attractions Ticket
            if (data.destination) {
                html += `
                <div class="ticket-card">
                    <div class="ticket-header">
                        <h3><i class="fas fa-map-marked-alt"></i> Destination</h3>
                        <span class="status">Confirmed</span>
                    </div>
                    <div class="ticket-body">
                        <div class="info-row">
                            <div>
                                <div class="info-label">City</div>
                                <div class="info-value highlight">${data.destination.destination.name}</div>
                            </div>
                            <div style="text-align: right;">
                                <div class="info-label">Dates</div>
                                <div class="info-value">${data.request.start_date} <br> ${data.request.end_date}</div>
                            </div>
                        </div>
                        <p style="font-size: 14px; color: #636e72; margin-bottom: 15px;">${data.destination.destination.description}</p>
                        
                        ${data.destination.attractions ? `
                            <div class="info-label" style="margin-bottom: 10px;">Top Attractions</div>
                            ${data.destination.attractions.slice(0, 3).map(attr => `
                                <div class="list-item">
                                    <strong>${attr.name} <span class="badge">${attr.type}</span></strong>
                                    <small>${attr.description}</small>
                                </div>
                            `).join('')}
                        ` : ''}
                    </div>
                </div>`;
            }

            // 2. Hotel Ticket
            if (data.hotel && data.hotel.recommended_hotel) {
                const h = data.hotel.recommended_hotel;
                html += `
                <div class="ticket-card">
                    <div class="ticket-header" style="background: linear-gradient(135deg, #00cec9, #00b894);">
                        <h3><i class="fas fa-bed"></i> Accommodation</h3>
                        <span class="status">Recommended</span>
                    </div>
                    <div class="ticket-body">
                        <div class="hotel-preview">
                            <div class="hotel-icon"><i class="fas fa-concierge-bell"></i></div>
                            <div style="flex:1;">
                                <div class="info-value">${h.name}</div>
                                <div class="info-label">${h.type} • ${h.rating ? h.rating + '⭐' : ''}</div>
                                <div style="font-size: 13px; color: #636e72; margin-top:5px;">${h.description}</div>
                            </div>
                            <div class="info-value highlight" style="font-size: 16px;">Rp ${h.price_per_night.toLocaleString()}</div>
                        </div>
                    </div>
                </div>`;
            }

            // 3. Restaurants Ticket (New for Clean UI)
            if (data.dining && data.dining.restaurants) {
                html += `
                <div class="ticket-card">
                    <div class="ticket-header" style="background: linear-gradient(135deg, #a29bfe, #6c5ce7);">
                        <h3><i class="fas fa-utensils"></i> Dining</h3>
                    </div>
                    <div class="ticket-body">
                        ${data.dining.restaurants.slice(0, 3).map(rest => `
                            <div class="list-item">
                                <strong>${rest.name} <span class="badge" style="background:#f0f0f0; color:#666;">${rest.cuisine}</span></strong>
                                <small>${rest.description}</small>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            }

            // 4. Budget Breakdown Ticket
            if (data.budget) {
                const b = data.budget.breakdown;
                html += `
                <div class="ticket-card">
                    <div class="ticket-header" style="background: linear-gradient(135deg, #2d3436, #636e72);">
                        <h3><i class="fas fa-coins"></i> Financials</h3>
                        <span class="status" style="background: ${data.budget.is_over_budget ? '#fab1a0; color: #d63031' : '#55efc4; color: #00b894'}">
                            ${data.budget.is_over_budget ? 'Over Budget' : 'Within Budget'}
                        </span>
                    </div>
                    <div class="ticket-body">
                        <div class="info-row">
                            <span class="info-label">Accommodation</span>
                            <span class="info-value">Rp ${b.accommodation.toLocaleString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Flights</span>
                            <span class="info-value">Rp ${b.flights.toLocaleString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Food & Dining</span>
                            <span class="info-value">Rp ${(b.food || 0).toLocaleString()}</span>
                        </div>
                         <div class="info-row" style="border-bottom: 2px solid #2d3436;">
                            <span class="info-label">Activities</span>
                            <span class="info-value">Rp ${(b.activities || 0).toLocaleString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Transport</span>
                            <span class="info-value">Rp ${(b.transportation_local || 0).toLocaleString()}</span>
                        </div>
                        <div class="info-row" style="border-bottom: 2px solid #2d3436;">
                            <span class="info-label">Miscellaneous</span>
                            <span class="info-value">Rp ${(b.miscellaneous || 0).toLocaleString()}</span>
                        </div>
                        <div class="info-row" style="margin-top: 15px; border:none;">
                            <div>
                                <div class="info-label">Total Estimated Cost</div>
                                <div class="info-value highlight" style="color: var(--secondary);">Rp ${b.total.toLocaleString()}</div>
                            </div>
                        </div>
                    </div>
                </div>`;
            }

            // 5. Verification Score
            if (data.verification) {
                html += `
                <div style="text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 13px;">
                    <i class="fas fa-shield-alt"></i> Quality Score: <strong>${data.verification.score}/100</strong>
                    <p>${data.verification.summary}</p>
                </div>`;
            }

            resultsDiv.innerHTML = html;
        }

        // --- CHAT LOGIC ---

    </script>
</body>

</html>
